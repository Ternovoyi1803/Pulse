<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a hred="#" class="header__logo">
                    <img src="icons/logo.png" alt="logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>
                        Garmin, Polar, Suunto
                    </span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">
                        +7 (499) 922-89-74
                    </a>
                    <button class="button">
                        заказать звонок
                    </button>
                </div>
            </header>

            <div class="promo__wrapper">
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
                
                <div class="promo__icons">
                    <div class="promo__icon">
                        <img class="promo__img" src="icons/timer.png" alt="timer">
                        <div class="promo__descr">
                            Время подбора: 10 минут
                        </div>
                    </div>
                    <div class="promo__icon">
                        <img class="promo__img" src="icons/handcart.png" alt="handcart">
                        <div class="promo__descr">
                            Бесплатная доставка
                        </div>
                    </div>
                    <div class="promo__icon">
                        <img class="promo__img" src="icons/messages.png" alt="messages">
                        <div class="promo__descr">
                            Ответим на все вопросы
                        </div>
                    </div>
                </div>

                <button class="button button_main">
                    заказать консультацию
                </button>

                <div class="promo__link">
                    или
                    <a href="#">Перейти в каталог</a>
                </div>
            </div>
        </div>
    </div>
